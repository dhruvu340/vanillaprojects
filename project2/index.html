<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main" style="background-color: rgb(13, 13, 13);">
      <div id="container">
        <div class="forms">
            <input type="text" placeholder="City Name" class="inputbox" />
        <i class="ri-search-line"></i>
        </div>

        <div id="image1" style="display: none;">
<img src="assets/404.png" alt="" class="">
          <h1>City not found</h1>
        </div>
        <div class="nonerror">
          <div id="image">
<img src="" alt="" class="image">
          </div>
  
          <div id="infotag" style="display: flex; flex-direction: column;align-items: center;">
            <h3 class="temp">34 <sup>&deg c</sup></h3>
            <div id="info">Scattered Clouds</div>
          </div>
  
          <div class="infotag2" style="display: flex; margin-left:9px">
            <div class="wind">
              <div> <i class="ri-windy-line"></i>
              </div>
               
              <div class="windinfo">
                <h3 class="windi">33%</h3>
                <p>Wind</p>
              </div>
            </div>
            <div class="humid">
              <div class="icon">
                <i class="ri-windy-line"></i>
              </div>
              <div class="winsdinfo">
                <h3 class="humidi">33%</h3>
                <p>Humidity</p>
              </div>
            </div>
          </div>
        </div>
       
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
